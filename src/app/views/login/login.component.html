<h1 class="text-light mt-5 text-center">Sign in to The Time Travel</h1>
<div class="container card mx-auto my-auto bg-light form-container">
  <form class="mt-5 form mx-auto" [formGroup]="loginForm" (ngSubmit)="login()">
    <small *ngIf="errorMessage" class="text-danger text-center">
      {{ errorMessage }}
    </small>
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input
        type="username"
        id="email"
        class="form-control"
        formControlName="username"
        [ngClass]="{
          'is-invalid':
            (loginForm.get('username')?.touched ||
              loginForm.get('username')?.dirty) &&
            loginForm.get('username')?.invalid
        }"
      />
      <small
        class="invalid-feedback"
        *ngIf="
          (loginForm.get('username')?.touched ||
            loginForm.get('username')?.dirty) &&
          loginForm.get('username')?.invalid
        "
      >
        Username is required
      </small>
    </div>

    <div class="form-group mt-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{
          'is-invalid':
            (loginForm.get('password')?.touched ||
              loginForm.get('password')?.dirty) &&
            loginForm.get('password')?.invalid
        }"
      />
      <small
        class="invalid-feedback"
        *ngIf="
        (loginForm.get('password')?.touched ||
        loginForm.get('password')?.dirty) &&
        loginForm.get('password')?.invalid
        "
      >
        Password is required
      </small>
    </div>
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-info" [disabled]="loginForm.invalid">
        Sign in
      </button>
    </div>

    <p class="text-center">
      Don't have account?
      <a [routerLink]="['/register']" class="text-info">Sign up</a>
    </p>
  </form>
</div>
