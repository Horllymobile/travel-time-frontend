<h4>Welcome {{ user.firstName }} {{ user.lastName }}</h4>


<div class="text-center">No travels yet <a [routerLink]="['/add']"> <i class="fas fa-plus-circle"></i> </a></div>

<div class="row" *ngIf="user.travels?.length! < 0">
  <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
    <div class="card app-border-radius">
      <div class="row p-3">
        <div class="col-5">
          <p class="card-title pb-2" title="City">
            <i class="fas fa-map-marker-alt"></i> Munich, Germany
          </p>
          <div class="card-text pb-2" title="Year">
            <i class="fas fa-calendar-week"></i> 2019
          </div>
          <div class="card-text pb-2" title="Rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <div class="card-text mb-2" title="Purpose">
            Holyday
          </div>
        </div>
        <div class="col-7">
          <div class="">
            <img src="../../../assets/imgs/munich.jpeg"
            alt="Munich, Germany" width="100%" height="200" class="img-responsive rounded">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3 col-lg-6 col-md-12 col-sm-12">
    <div class="card app-border-radius">
      <div class="row p-3">
        <div class="col-5">
          <p class="card-title">
            <i class="fas fa-map-marker-alt"></i> Barcelona, Spain
          </p>
          <div class="card-text">
            <i class="fas fa-calendar-week"></i> 2015
          </div>
          <div class="card-text">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>

          <div class="card-text">
            Purpose: Business
          </div>
        </div>

        <div class="col-7">
          <div class="">
            <img src="../../../assets/imgs/barcelona-gaudi-destination-featured.jpg"
             width="100%" height="200" alt="Barcelona, Spain" class="img-responsive rounded">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
